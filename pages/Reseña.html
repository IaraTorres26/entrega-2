        <p>¿Cómo fue tu experiencia?</p>

        <form action="#" autocomplete="off" class="formulario">

            <div class="grid__div">

                <input type="emal" name="email" placeholder="Email" class="campo">

            </div>

            <textarea name="mensaje" placeholder="Escribe tu reseña aquí..." class="textarea"></textarea>
            <p>¿Nos recomendarías a tus amigos?</p>

            <div class="buttton__div">
                <input type="radio" name="pregunta" id="si">
                <label for="si">si</label>
                <input type="radio" name="pregunta" id="no">
                <label for="si">no</label>
            </div>

            <textarea name="mensaje" placeholder="¿Algo más que quieras agregar?" class="textarea"></textarea>

        </form>
        <input type="submit" name="enviar" value="Enviar" class="btn-enviar">
